<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Robot Head -->
  <rect x="50" y="30" width="100" height="80" rx="10" fill="#4e73df" />
  
  <!-- Robot Eyes -->
  <circle cx="80" cy="60" r="15" fill="white" />
  <circle cx="120" cy="60" r="15" fill="white" />
  <circle cx="80" cy="60" r="8" fill="#f6c23e" />
  <circle cx="120" cy="60" r="8" fill="#f6c23e" />
  <circle cx="80" cy="60" r="4" fill="black" />
  <circle cx="120" cy="60" r="4" fill="black" />
  
  <!-- Robot Mouth -->
  <rect x="70" y="85" width="60" height="10" rx="5" fill="#f8f9fc" />
  <rect x="75" y="85" width="5" height="10" fill="#4e73df" />
  <rect x="85" y="85" width="5" height="10" fill="#4e73df" />
  <rect x="95" y="85" width="5" height="10" fill="#4e73df" />
  <rect x="105" y="85" width="5" height="10" fill="#4e73df" />
  <rect x="115" y="85" width="5" height="10" fill="#4e73df" />
  
  <!-- Robot Antenna -->
  <rect x="90" y="10" width="20" height="20" rx="10" fill="#e74a3b" />
  <rect x="95" y="20" width="10" height="10" fill="#f6c23e" />
  <rect x="97.5" y="10" width="5" height="20" fill="#f6c23e" />
  
  <!-- Robot Body -->
  <rect x="60" y="110" width="80" height="60" rx="5" fill="#4e73df" />
  
  <!-- Robot Control Panel -->
  <rect x="75" y="120" width="50" height="25" rx="3" fill="#f8f9fc" />
  <circle cx="85" cy="132.5" r="5" fill="#1cc88a" />
  <circle cx="100" cy="132.5" r="5" fill="#f6c23e" />
  <circle cx="115" cy="132.5" r="5" fill="#e74a3b" />
  
  <!-- Robot Arms -->
  <rect x="30" y="120" width="30" height="10" rx="5" fill="#4e73df" />
  <rect x="20" y="115" width="15" height="20" rx="5" fill="#4e73df" />
  <circle cx="20" cy="125" r="8" fill="#f6c23e" />
  
  <rect x="140" y="120" width="30" height="10" rx="5" fill="#4e73df" />
  <rect x="165" y="115" width="15" height="20" rx="5" fill="#4e73df" />
  <circle cx="180" cy="125" r="8" fill="#f6c23e" />
  
  <!-- Robot Legs -->
  <rect x="70" y="170" width="15" height="25" rx="5" fill="#4e73df" />
  <rect x="115" y="170" width="15" height="25" rx="5" fill="#4e73df" />
  <rect x="65" y="190" width="25" height="10" rx="5" fill="#f6c23e" />
  <rect x="110" y="190" width="25" height="10" rx="5" fill="#f6c23e" />
  
  <!-- Error Signs -->
  <text x="70" y="155" font-family="Courier New" font-size="12" font-weight="bold" fill="#e74a3b">ERROR</text>
  <rect x="68" y="157" width="64" height="2" fill="#f6c23e" />
  
  <!-- Smoke -->
  <circle cx="140" cy="40" r="5" fill="#858796" opacity="0.7" />
  <circle cx="150" cy="30" r="7" fill="#858796" opacity="0.5" />
  <circle cx="160" cy="20" r="9" fill="#858796" opacity="0.3" />
  
  <!-- Screws -->
  <circle cx="60" cy="40" r="3" fill="#5a5c69" />
  <circle cx="140" cy="40" r="3" fill="#5a5c69" />
  <circle cx="60" cy="100" r="3" fill="#5a5c69" />
  <circle cx="140" cy="100" r="3" fill="#5a5c69" />
</svg> 