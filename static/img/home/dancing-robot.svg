<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <style>
    @keyframes dance {
      0%, 100% { transform: translateY(0) rotate(0); }
      25% { transform: translateY(-10px) rotate(-5deg); }
      50% { transform: translateY(0) rotate(0); }
      75% { transform: translateY(-10px) rotate(5deg); }
    }
    
    @keyframes blink {
      0%, 96%, 100% { transform: scaleY(1); }
      98% { transform: scaleY(0.1); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    @keyframes wave {
      0%, 100% { transform: rotate(0); }
      50% { transform: rotate(-20deg); }
    }
    
    @keyframes wave2 {
      0%, 100% { transform: rotate(0); }
      50% { transform: rotate(20deg); }
    }
    
    @keyframes colors {
      0% { fill: #4e73df; }
      33% { fill: #1cc88a; }
      66% { fill: #e74a3b; }
      100% { fill: #4e73df; }
    }
    
    .robot {
      animation: dance 1s infinite;
      transform-origin: center bottom;
    }
    
    .eye {
      animation: blink 3s infinite;
      transform-origin: center center;
    }
    
    .antenna {
      animation: pulse 0.5s infinite;
      transform-origin: center bottom;
    }
    
    .arm-left {
      animation: wave 0.5s infinite;
      transform-origin: right center;
    }
    
    .arm-right {
      animation: wave2 0.5s infinite;
      transform-origin: left center;
    }
    
    .color-change {
      animation: colors 3s infinite;
    }
    
    .leg {
      animation: wave 0.5s infinite alternate;
      transform-origin: center top;
    }
    
    .leg:nth-child(2) {
      animation-delay: 0.25s;
    }
  </style>
  
  <g class="robot">
    <!-- Robot Head -->
    <rect x="50" y="30" width="100" height="80" rx="10" class="color-change" />
    
    <!-- Robot Eyes -->
    <g class="eye">
      <circle cx="80" cy="60" r="15" fill="white" />
      <circle cx="80" cy="60" r="8" fill="#f6c23e" />
      <circle cx="80" cy="60" r="4" fill="black" />
    </g>
    
    <g class="eye">
      <circle cx="120" cy="60" r="15" fill="white" />
      <circle cx="120" cy="60" r="8" fill="#f6c23e" />
      <circle cx="120" cy="60" r="4" fill="black" />
    </g>
    
    <!-- Robot Mouth -->
    <rect x="70" y="85" width="60" height="10" rx="5" fill="#f8f9fc" />
    <rect x="75" y="85" width="5" height="10" fill="#4e73df" class="color-change" />
    <rect x="85" y="85" width="5" height="10" fill="#4e73df" class="color-change" />
    <rect x="95" y="85" width="5" height="10" fill="#4e73df" class="color-change" />
    <rect x="105" y="85" width="5" height="10" fill="#4e73df" class="color-change" />
    <rect x="115" y="85" width="5" height="10" fill="#4e73df" class="color-change" />
    
    <!-- Robot Antenna -->
    <g class="antenna">
      <rect x="90" y="10" width="20" height="20" rx="10" fill="#e74a3b" />
      <rect x="95" y="20" width="10" height="10" fill="#f6c23e" />
      <rect x="97.5" y="10" width="5" height="20" fill="#f6c23e" />
    </g>
    
    <!-- Robot Body -->
    <rect x="60" y="110" width="80" height="60" rx="5" class="color-change" />
    
    <!-- Robot Control Panel -->
    <rect x="75" y="120" width="50" height="25" rx="3" fill="#f8f9fc" />
    <circle cx="85" cy="132.5" r="5" fill="#1cc88a" />
    <circle cx="100" cy="132.5" r="5" fill="#f6c23e" />
    <circle cx="115" cy="132.5" r="5" fill="#e74a3b" />
    
    <!-- Robot Arms -->
    <g class="arm-left">
      <rect x="30" y="120" width="30" height="10" rx="5" class="color-change" />
      <rect x="20" y="115" width="15" height="20" rx="5" class="color-change" />
      <circle cx="20" cy="125" r="8" fill="#f6c23e" />
    </g>
    
    <g class="arm-right">
      <rect x="140" y="120" width="30" height="10" rx="5" class="color-change" />
      <rect x="165" y="115" width="15" height="20" rx="5" class="color-change" />
      <circle cx="180" cy="125" r="8" fill="#f6c23e" />
    </g>
    
    <!-- Robot Legs -->
    <g class="leg">
      <rect x="70" y="170" width="15" height="25" rx="5" class="color-change" />
      <rect x="65" y="190" width="25" height="10" rx="5" fill="#f6c23e" />
    </g>
    
    <g class="leg">
      <rect x="115" y="170" width="15" height="25" rx="5" class="color-change" />
      <rect x="110" y="190" width="25" height="10" rx="5" fill="#f6c23e" />
    </g>
    
    <!-- Music Notes -->
    <g style="opacity: 0.8">
      <path d="M40,30 Q35,25 40,20 Q45,25 40,30" fill="#f6c23e" />
      <rect x="40" y="30" width="2" height="15" fill="#f6c23e" />
      
      <path d="M160,40 Q155,35 160,30 Q165,35 160,40" fill="#1cc88a" />
      <rect x="160" y="40" width="2" height="15" fill="#1cc88a" />
      
      <path d="M30,80 Q25,75 30,70 Q35,75 30,80" fill="#e74a3b" />
      <rect x="30" y="80" width="2" height="15" fill="#e74a3b" />
      
      <path d="M170,90 Q165,85 170,80 Q175,85 170,90" fill="#4e73df" />
      <rect x="170" y="90" width="2" height="15" fill="#4e73df" />
    </g>
    
    <!-- Party Hat -->
    <polygon points="100,5 80,30 120,30" fill="#f6c23e" />
    <rect x="85" y="28" width="30" height="2" fill="#e74a3b" />
    <circle cx="100" cy="8" r="3" fill="#e74a3b" />
  </g>
</svg> 