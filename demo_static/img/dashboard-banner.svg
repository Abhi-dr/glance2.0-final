    <circle cx="1050" cy="250" r="3" fill="white" />
    <circle cx="1100" cy="230" r="2" fill="white" />
  </g>
  
  <!-- Text -->
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">GLANCE 2.0 Dashboard</text>
  <text x="600" y="190" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" dominant-baseline="middle">Welcome to your personalized job portal experience</text>
