    <circle cx="350" cy="50" r="3" fill="white" />
    <circle cx="400" cy="70" r="2" fill="white" />
    <circle cx="800" cy="50" r="3" fill="white" />
    <circle cx="850" cy="75" r="2" fill="white" />
    <circle cx="900" cy="40" r="3" fill="white" />
    <circle cx="950" cy="60" r="2" fill="white" />
    <circle cx="1000" cy="30" r="2" fill="white" />
    <circle cx="1050" cy="50" r="3" fill="white" />
    <circle cx="1100" cy="70" r="2" fill="white" />
    <circle cx="100" cy="250" r="3" fill="white" />
    <circle cx="150" cy="230" r="2" fill="white" />
    <circle cx="200" cy="260" r="3" fill="white" />
