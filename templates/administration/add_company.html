{% extends "administration/base.html" %}
{% load static %}

{% block extra_css %}

<style>

    .star {
        color: red;
        display: inline;
    }
</style>

{% endblock %}

{% block body %}

<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title fw-semibold mb-0">ADD Company</i> </h5>

        </div>
        <div class="container px-4">

            <hr class="mt-0">
            <div class="row">

                <div class="w-100">
                    <!-- Account details card-->


                    <div class="card mb-4">
                        <div class="card-body">
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <!-- Form Group (username)-->
                                <div class="mb-3">
                                    <label class="mb-1" for="inputUsername">Company Name <div class="star">*</div>
                                    </label>
                                    <input class="form-control" id="inputUsername" type="text"
                                        placeholder="Enter your Title" name="name">
                                </div>

                                <div class="mb-3">
                                    <label class="mb-1" for="description"> Description <div class="star">*
                                        </div></label>
                                    <textarea class="form-control" rows="4" id="inputEmailAddress" type="textarea"
                                        placeholder="Enter Your Description here." name="description"></textarea>
                                </div>

                                <div class="row gx-3 mb-3">
                                    <!-- Form Group (phone number)-->
                                    <div class="col-md-6">
                                        <label class="mb-1" for="inputUsername">Website <div class="star">*</div>
                                        </label>
                                        <input class="form-control" id="inputUsername" type="text" name="website">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="mb-1" for="inputUsername">Email ID <div class="star">*</div>
                                        </label>
                                        <input class="form-control" id="inputUsername" type="email" name="mail_id">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="mb-1" for="inputUsername">Location <div class="star">*</div>
                                    </label>
                                    <input class="form-control" id="inputUsername" type="text" name="location">
                                </div>


                                <!-- size -->
                                
                                <div class="mb-3">
                                    <label class="mb-1" for="inputUsername">Size of the company <div class="star">*</div>
                                    </label>
                                    <input class="form-control" id="inputUsername" type="text" name="size">
                                </div>

                                <!-- logo of the company -->

                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Logo Of The Company
                                        <div class="star">*</div>
                                    </label>
                                    <input class="form-control" type="file" id="formFile" name="logo" required />
                                </div>
                                
                                    
                                <!-- Form Row-->
                                
                                <button class="btn btn-success w-100" type="submit">Add Company</button>
                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
